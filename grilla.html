    <style>
        /* CSS */

        .tituloCard{
            background-color: aquamarine;
        } 
        .item {
            cursor: pointer;
            backface-visibility: hidden;
        }

        .item:hover>.overflow>.content-art {
            transform: translateY(0) translateZ(0);
        }

        .overflow {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .content-art {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 100%);
            color: #fff;
            font-weight: 700 !important;
            text-align: center;
            /* text-shadow: 0 1px 1px #000; */
            padding: 10px 15px;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: auto;
            z-index: 100;
            backface-visibility: hidden;
            transform: translateY(100%) translateZ(0);
            transition: transform 450ms ease-out;
        }

        .nopadding {
            padding: 0 !important;
            margin: 0 !important;
        }

        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
          
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizelegibility;
        }

        body {
            background: #1f253d;
            font-family: 'Century Gothic', sans-serif;
        }
        
    .modal-header {
        background-color: #f9f6e3;
    }


    .modal-footer {
        background-color: #72bc9e;
    }

    .btn-cerrar {
        /* background-image: url('/assets/img/cancelar.png'); */
        background-image: url('https://raw.githubusercontent.com/delmonicoCL/portafolio/main/assets/img/cancelar.png');
        background-size: cover;
        /* Ajusta el tamaño de la imagen */
        background-repeat: no-repeat;
        /* Evita la repetición de la imagen */
        text-indent: -9999px;
        /* Oculta el texto del botón */
        width: 60px;
        /* Ajusta el ancho de tu imagen */
        height: 60px;
        /* Ajusta la altura de tu imagen */
        border: none;
        /* Elimina el borde del botón */
        background-color: transparent;
        /* Establece el fondo transparente */
    }

    </style>
</head>

        <div id="content" class="row"></div>

<script id="template" type="text/x-handlebars-template">
  {{#gallery}}
<div class="col-6 col-md-4 col-lg-3 item nopadding" data-bs-toggle="modal" data-bs-target="#modal-{{@index}}">
      <div class="overflow">
        <div class="content-art">
          <h4>{{title}}</h4>
        </div>
        <img src="{{img}}" alt="{{alt}}" class="img-fluid"/>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modal-{{@index}}" tabindex="-1" aria-labelledby="modalLabel-{{@index}}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
              <h1 class="modal-title fs-5" id="modalLabel-{{@index}}">{{modalTitle}}</h1>
            <button type="button" title="Cerrar Ventana" class="btn-cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="mt-2"><strong>{{modalHeader}}</strong> {{modalDescription}}</p>
              <p>{{modalDetails}}</p>
              <p><strong>Desarrollado en:</strong> {{modalTech}}</p>
            </div>
            <div class="modal-footer d-flex justify-content-start">
              <p class="mt-3 text-white">
                <strong>Visitar Proyecto:</strong>
                <a href="{{modalLink}}" target="_blank">{{modalLinkText}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/gallery}}
</script>

        $(window).on('load', function () {
            var $items = $('.item');
            $items.on({
                mousemove: function (e) {
                    var $that = $(this);
                    $that.find('.overflow > img').velocity({
                        translateZ: 0,
                        translateX: Math.floor((e.pageX - $that.offset().left) - ($that.width() / 2)),
                        translateY: Math.floor((e.pageY - $that.offset().top) - ($that.height() / 2)),
                        scale: '2'
                    }, {
                        duration: 400,
                        easing: 'linear',
                        queue: false
                    });
                },
                mouseleave: function () {
                    $(this).find('.overflow > img').velocity({
                        translateZ: 0,
                        translateX: 0,
                        translateY: 0,
                        scale: '1'
                    }, {
                        duration: 1000,
